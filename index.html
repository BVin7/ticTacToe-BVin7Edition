<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - BVin7 Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe !</h1>
        <h3>BVin7 Edition</h3>
    </header>
    <main>
        <section class="players-section">
            <label for="player-one">Player 1 (Marker O)</label>
            <input type="text" id="player-one">
            <label for="player-two">Player 2 (Marker X)</label>
            <input type="text" id="player-two">
            <button type="button" id="submit-players-button">Start!</button>
        </section>
        <section class="player-turn-section delete-section">
            <h4 id="player-turn"></h4>
        </section>
        <section class="squares-section delete-section">
            <button type="button" class="squares" id="square-one"></button>
            <button type="button" class="squares" id="square-two"></button>
            <button type="button" class="squares" id="square-three"></button>
            <button type="button" class="squares" id="square-four"></button>
            <button type="button" class="squares" id="square-five"></button>
            <button type="button" class="squares" id="square-six"></button>
            <button type="button" class="squares" id="square-seven"></button>
            <button type="button" class="squares" id="square-eight"></button>
            <button type="button" class="squares" id="square-nine"></button>
        </section>
    </main>
</body>

</html>
